<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Character Generator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/generator.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="index.html">Main Page</a>
            <a href="aboutrpg.html">Humor</a>
            <a id="current" href="generator.html">Character Generator</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </header>
    <main>
        <section>
            <h1>Character Generator</h1>
            <p>Below there are some typical attributes that you need to fill, on order to create a character.</p>
        </section>
        <div class="abilities">
            <form>
                <table>
                    <tr>
                        <td>Name: </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Religion</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Place of Birth</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Strength:</td>
                        <td><input type="number" name=Strength class="itext" size="2"></td>
                    </tr>
                    <tr>
                        <td>Willpower:</td>
                        <td><input type="number" name=Willpower class="itext" size="2"></td>
                    </tr>
                    <tr>
                        <td>Intelligence:</td>
                        <td> <input type="number" name=Intelligence class="itext" size="2"></td>
                    </tr>
                    <tr>
                        <td>Charisma:</td>
                        <td><input type="number" name=Charisma class="itext" size="2"></td>
                    </tr>
                </table>
            </form>
            <br>
            <form action="/action_page.php">
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br>
                <br> Select your race:
                <select name="Race">
                        <option value="Elves">Elven</option>
                        <option value="Orc">Orc</option>
                        <option value="Dwarf">Dwarf</option>
                        <option value="Gnome">Gnome</option>
                    </select>
                <br>
                <br>Select your profession:
                <select name="Profession">
                        <option value="Fighter">Fighter</option>
                        <option value="Thief">Bard</option>
                        <option value="Mage">Mage</option>
                        <option value="Priest">Priest</option>
                    </select>
            </form>
            <br>
            <form action="/action_page.php">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>

    </main>
</body>

</html>
